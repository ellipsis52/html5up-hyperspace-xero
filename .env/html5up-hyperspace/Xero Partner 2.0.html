  <style>
    /* --- RESET & BASE --- */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #0e0f19;
      color: #eee;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #7fffd4;
      text-shadow: 0 0 8px #7fffd4aa;
    }
    /* --- NAV LINKS --- */
    nav {
      margin-bottom: 2rem;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: #7fffd4;
      font-weight: 700;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 2px solid #7fffd4;
      border-radius: 30px;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 10px #7fffd4aa;
    }
    nav a:hover {
      background: #7fffd4;
      color: #0e0f19;
      box-shadow: 0 0 20px #7fffd4ff;
    }
    /* --- SEARCH BAR --- */
    #searchBar {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1.5rem;
      display: flex;
    }
    #searchInput {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      box-shadow: 0 0 10px #00ffff44;
      background: #121226;
      color: #eee;
      transition: box-shadow 0.3s ease;
    }
    #searchInput:focus {
      box-shadow: 0 0 18px #00ffffaa;
    }
    #refreshBtn {
      padding: 0 1.5rem;
      border: none;
      border-radius: 0 30px 30px 0;
      background: #7fffd4;
      color: #0e0f19;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px #7fffd4cc;
      transition: background 0.3s ease;
    }
    #refreshBtn:hover {
      background: #44d7b6;
    }
    /* --- TABLE --- */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: #121226;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 30px #00ffff66;
    }
    thead {
      background: #0ff;
      color: #0e0f19;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.06em;
    }
    th, td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #00ffff44;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
    }
    tbody tr:hover {
      background: #00ffff22;
    }
    /* --- PAGINATION --- */
    #pagination {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    #pagination button {
      background: transparent;
      border: 2px solid #7fffd4;
      color: #7fffd4;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s ease, color 0.3s ease;
    }
    #pagination button:disabled {
      opacity: 0.3;
      cursor: default;
    }
    #pagination button:hover:not(:disabled) {
      background: #7fffd4;
      color: #0e0f19;
      box-shadow: 0 0 15px #7fffd4dd;
    }
    /* --- FOOTER --- */
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
